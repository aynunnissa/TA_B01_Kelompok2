<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SI-FACTORY</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div>
                <table class="table" th:if="${#lists.size(listPegawai) > 0}">
                    <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Role</th>
                        <th>Gaji</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pegawai, iterationStatus : ${listPegawai}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${pegawai.nama}"></td>
                        <td th:if="${pegawai.role.role} == STAFF_GUDANG">Staff Gudang</td>
                        <td th:if="${pegawai.role.role} == STAFF_KURIR">Staff Kurir</td>
                        <td th:if="${pegawai.role.role} == STAFF_OPERASIONAL">Staff Operasional</td>
                        <td th:if="${pegawai.role.role} == FACTORY_MANAGER">Factory Manager</td>
                        <td th:if="${pegawai.role.role} == ADMIN">Admin</td>
                        <td th:text="${totalGaji.get(pegawai.idPegawai)}"></td>
                    </tr>
                    </tbody>
                </table>
                <a href="/"
                ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-arrow-left"
                        viewBox="0 0 16 16"
                >
                    <path
                            fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                    />
                </svg>
                    Home</a
                >
            </div>
        </div>
    </div>
</div>
</body>
</html>
