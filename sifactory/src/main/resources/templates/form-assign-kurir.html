<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>si-Factory</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('item')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <!-- <h1 th:text="{$coba}"></h1> -->
                <h2 style="text-align: center;">Assign Kurir</h2>
                <br>
                <form th:action="@{/item/request-update-item/assign-kurir/} + ${ruiId}" th:object="${delivery}" method="POST" onsubmit="return confirm('Apakah anda yakin untuk assign kurir?');">
                    <input type="hidden" name="userNamePegawai" th:value="${#httpServletRequest.userPrincipal.name}">
<!--                    Jumlah Stok : <br>-->
<!--                    <input class="form-control" type="number" name="jumlahStok" required/>-->
<!--                    <br><br>-->

                    Daftar Kurir : <br>
                    <select name="idKurir" class="form-control">
                        <option th:each="kurir : ${listPegawaiKurir}"
                                th:text="${kurir.nama}"
                                th:value="${kurir.idPegawai}">
                        </option>
                    </select>
                    <br><br>

                    <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    <a class="btn btn-primary" href="/">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
