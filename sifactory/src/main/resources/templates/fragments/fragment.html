<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <head th:fragment="js">
      <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
              crossorigin="anonymous"
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <head th:fragment="css">
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
  </head>

  <body>
    // Untuk Navbar

    <nav
      th:fragment="navbar(page)"
      class="navbar navbar-expand-lg navbar-light"  style="background-color: #e3f2fd;"
    >
      <a
        class="
          navbar-brand
          font-weight-bold
          text-primary
          d-flex
          align-items-center
        "
        href="/"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="#191A45"
          class="bi bi-gear-wide-connected"
          viewBox="0 0 16 16"
        >
          <path
            d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z"
          />
        </svg>
        <span class="ml-1" style="color: #191A45">SI-FACTORY</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li th:classappend="${page == 'Home'} ? active : ''" class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN', 'FACTORY_MANAGER')">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownPegawai" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Pegawai
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownPegawai">
              <a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item" th:href="@{/pegawai/add}">Tambah Pegawai</a>
              <a sec:authorize="hasAnyAuthority('ADMIN', 'FACTORY_MANAGER')" class="dropdown-item" th:href="@{/pegawai/view-all}">Lihat Daftar Pegawai</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownItem" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Item
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownItem">
              <a sec:authorize="hasAuthority('FACTORY_MANAGER')" class="dropdown-item" th:href="@{/item/add}">Ajukan Item Baru</a>
              <a class="dropdown-item" th:href="@{/item/item-detail}">Lihat Daftar Item</a>
            </div>
          </li>
          <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('STAFF_GUDANG', 'STAFF_OPERASIONAL')">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownRUI" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Request Update Item
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownRUI">
              <a class="dropdown-item" th:href="@{/item/request-update-item}">Lihat Daftar Request Update Item</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav pull-right">
          <a class="nav-item nav-link active" th:href="@{/logout}">Logout</a>
        </ul>
      </div>
    </nav>
  </body>
</html>
